<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <meta keywords="URL,destructor,decompose,analyze,parse" />
    <meta

        content="URL destructor is a tool to decompose URL into protocol, host, port, path, and query parameters." />

    <meta property="og:url" content="" />

    <script src="vue.global.js" type="text/javascript"></script>
    <title>Page</title>
    <style>
        .mono {
            font-family: monospace, monospace;
        }
        .wrap {
            white-space: break-spaces;
            overflow-wrap: anywhere;
            word-break: break-all;
        }
        .param-table tr td:first-child {
            text-align: right;
        }
        table {
            border-collapse: collapse;
            border: black solid 1px;
        }
        @media (max-width < 600px) {
            table {
                width: 100%;
            }
        }
        th, td {
            border: black solid 1px;
            padding: 0.5em;
        }

            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main id="app">
        <h1>URL destructor</h1>
        <form action="" onsubmit="return false" >
            <p><label for="url">Please input URL</label></p>
            <input type="url" name="url" id="url" v-model="urlInput" class="url-input" />
<!--            <button type="button" onclick="" >Analyze</button>-->
        </form>
        <section>
            <h2>URL</h2>
            <p class="wrap mono">{{ url?.url }}</p>
        </section>
        <section>
            <h2>Protocol</h2>
            <p class="mono wrap">{{ url?.protocol }}</p>
        </section>
        <section>
            <h2>Host</h2>
            <p class="mono wrap">{{ url?.host }}</p>
        </section>
        <section>
            <h2>Port</h2>
            <p class="mono wrap">{{ url?.port }}</p>
        </section>
        <section>
            <h2>Path</h2>
            <p class="mono wrap">{{ url?.path }}</p>
        </section>
        <section>
            <h2>Query Parameters</h2>

            <table class="param-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tr class="mono wrap" v-for="item, index in url.query_parameters" :key="index">
                    <template v-if="item[1]">
                        <td>{{ index }}</td>
                        <td class="">{{ item[0] }}</td>
                        <td class="">{{ item[1] }}</td>
                    </template>
                    <template v-else>
                        <td>{{index}}</td>
                        <td class=""></td>
                        <td class="">{{ item[0] }}</td>
                    </template>
                </tr>
            </table>

<!--                            <td class="">{{ item }}</td>-->
<!--                        </template>-->
<!--                    </tr>-->

<!--            </table>-->
        </section>
    </main>
    <script>
        // import {computed} from "./vue.global";
        const {computed, toRef} = Vue

        Vue.createApp({
            setup(props, context) {
                const methods = {
                    sanitize: (value) => {
                        if (!value) return ''
                        const replacement = {
                            '<': '&lt;',
                            '>': '&gt;',
                            '&': '&amp;',
                            '"': '&quot;',
                            "'": '&#039;',
                        }
                        for (const [key, val] of Object.entries(replacement)) {
                            value = value.replaceAll(key, val)
                        }
                        return value
                    },
                    parseUrl: (text) => {
                        let url;
                        try {
                            url = new URL(text)
                        } catch (e) {
                            return {
                                url: text,
                                protocol: '',
                                host: '',
                                port: '',
                                path: '',
                                query_parameters: {},
                                sorted_query_parameters: {}
                            }
                        }

                        let port = url.port
                        if (!url.port) {
                            if (url.protocol == 'http:') {
                                port = '80'
                            } else if (url.protocol == 'https:') {
                                port = '443'
                            }
                            console.log(typeof(url.protocol))
                            console.log(url.protocol)
                            console.log(url.protocol == 'https:')
                        }

                        return {
                            url: text,
                            protocol: url.protocol?.replace(/:.*$/, ''),
                            host: url.hostname?.replace(/:.*$/, ''),
                            port: port,
                            path: url.pathname,
                            query_parameters: url.searchParams,
                            sorted_query_parameters: Object.fromEntries(
                                [...url.searchParams.entries()].sort()
                            )
                        }
                    }
                }

                const urlInput = Vue.ref(window.location.href)
                const url = Vue.computed(() =>
                    methods.parseUrl(urlInput.value)
                )

                return {
                    methods, url, urlInput,
                }
            }
        }).mount('#app')
    </script>
</body>
